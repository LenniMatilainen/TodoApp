<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Not So Simple ToDo App</title>
  <link rel="stylesheet" type="text/css" href="/todo/styles.css">
  <script defer src="/todo/code.js"></script>
  
</head>
<body>
  <div id="container">
    <h1>Not So Simple To Do App</h1>
    <p id="note">For demo purposes, items get removed after 60 seconds of creation from the database.</p>
    <p id="showTasks">Show Completed Tasks</p>
    <p id="tasks">Tasks:</p>
    <p id="infoText"></p>
    <ul id="todosList"></ul>
    <div id="addSection">
      <input type="text" id="newTodo" placeholder="+ Add a New Task" autocomplete="off"/>
      <button id="addButton">Add</button>
    </div>
  </div>
</body>
</html>
